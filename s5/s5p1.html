  <script>
  var opakovani = 20;
  var krok = 1;
  var nyni = 0;
  var text1 = "";
  var text2 = "";
  var text3 = "";
  alert("ahoj");
  while (nyni < opakovani) {
    text1 +=  "<p>" + nyni + ". paragraf</p>";
    nyni = nyni + krok; //nyni = nyni +1;  -> nyni += 1; -> nyni++;
  }
  for (var i = 0; i < opakovani; i++) {
      text2 +=  "<p>" + i + ". paragraf</p>";
  }
  for (var i = 1; i < opakovani; i = i + 2) {
    text3 = text3 + "<p> překážecí paragraf </p>";
      text3 +=  "<p>" + (i+1) + ". paragraf</p>";
  }
  document.getElementById("ovlivneny1").innerHTML = text1;
  document.getElementById("ovlivneny2").innerHTML = text2;
  document.getElementById("ovlivneny3").innerHTML = text3;

  </script>
