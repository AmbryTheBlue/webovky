    <article class="article">
      <header>
        <h2>O nás</h2>
        <p>Gymji absolventi. Původ z nejlepší třídy. Občas divní a občas hovada?</p>
      </header>
    <section class="">
      <div class="tlacitka">
        <button type="button" name="button" class="button" onclick="pridejCislo(1)">1</button>
        <button type="button" name="button" class="button" onclick="pridejCislo(2)">2</button>
        <button type="button" name="button" class="button" onclick="pridejCislo(3)">3</button>
        <button type="button" name="button" class="button" onclick="vymazPredchozi()">DEL</button>
        <button type="button" name="button" class="button" onclick="vymazCele()">AC</button>
        <button type="button" name="button" class="button" onclick="pridejCislo(4)">4</button>
        <button type="button" name="button" class="button" onclick="pridejCislo(5)">5</button>
        <button type="button" name="button" class="button" onclick="pridejCislo(6)">6</button>
        <button type="button" name="button" class="button" onclick="pridejZnak('*')">*</button>
        <button type="button" name="button" class="button" onclick="pridejZnak('/')">÷</button>
        <button type="button" name="button" class="button" onclick="pridejCislo(7)">7</button>
        <button type="button" name="button" class="button" onclick="pridejCislo(8)">8</button>
        <button type="button" name="button" class="button" onclick="pridejCislo(9)">9</button>
        <button type="button" name="button" class="button" onclick="pridejZnak('+')">+</button>
        <button type="button" name="button" class="button" onclick="pridejZnak('-')">-</button>
        <button type="button" name="button" class="button" onclick="pridejCislo(0)">0</button>
        <button type="button" name="button" class="button" onclick="pridejZnak('(')">(</button>
        <button type="button" name="button" class="button" onclick="pridejZnak(')')">)</button>
        <button type="button" name="button" class="button" onclick="pridejZnak('.')">.</button>
        <button type="button" name="button" class="button" onclick="vypocitej()">=</button>
